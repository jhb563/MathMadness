<div ng-controller="boardControl" class="container">
	<div ng-repeat="rowIndex in numberOfRows" class="row">
		<div ng-repeat="number in numbers[rowIndex]" class="boardTile col-xs-4" ng-click="numberClicked(rowIndex,$index,number)">
			{{number}}
		</div>
	</div>
	<div>
		{{targetNumber}}
	</div>
</div>
